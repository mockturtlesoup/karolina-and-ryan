<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><link rel="stylesheet" href="./style.css"><title>Ryan and Karolina Wedding Tour!</title><link href="/static/css/main.a0c5d38a.css" rel="stylesheet"></head><body><noscript><div><div class="no-js">Psst! This website has a bunch of fun things going on, so if you can, please enable your javascript :)</div><div class="banner"><img src="dinosaur.svg" alt="wedding tour banner"/></div><div class="invite"><div class="banner--text"><h3>you are invited to join</h3><h1>Karolina & Ryan's</h1><h2 class="banner--text-replacement">Wedding Tour</h2></div><div class="dates--wrapper"><div class="dates"><div class="dates--group"><div class="dates--item"><span>18 Aug<br/><em>Płock</em></span></div><span class="dates--separator">/</span><div class="dates--item">26 Aug<br/><em>London</em></div></div><span class="dates--group-separator">/</span><div class="dates--group"><div class="dates--item">8 Sept<br/><em>L.A.</em></div><span class="dates--separator">/</span><div class="dates--item">15 Sept<br/><em>Berlin</em></div></div></div><div class="no-js-dates--illustration"><img src="cartoon_base.svg" alt="cartoon of us"/></div></div><div class="rsvp--wrapper"><div class="rsvp--note">Coming to any or all dates?<br/>Please let us know by July 1 :)</div><a href="https://goo.gl/forms/ki1fmZ8H4L5dpufw2" class="rsvp--button" target="blank">RSVP</a></div><div class="faq"><h1 class="faq--title"><span class="faq--title__linebreak">All the Info<br/>You Need</span></h1><div class="faq--content"><p><em><em>Q: Why a wedding tour?</em></em></p>A: We want to celebrate with all of you. Taking the wedding on tour seems like the best way to make it happen.<p><em>Q: How does this format work?</em></p>A: Rather than a traditional ceremony, we'll meet up for a fun afternoon activity, followed by dinner. Drinks are on us!<p><em>Q: How do I find out what's the plan for the tour date I signed up for?</em></p>A: After the RSVPs close, we will send out all relevant detail to your email. We will put it here on the website too.<p><em>Q: I want to come to more than one date, is that okay?</em></p>A: Please do, it's highly encouraged :)<p><em>Q: Can I bring a plus one?</em></p>A: Of course!<p><em>Q: What about gifts?</em></p>A: No gifts please, but cards are welcome!<p><em>Q: What are those dinosaurs?</em></p>A: Glad you asked! They are Brachiosauruses, or Giraffatitans, depending on who you ask. There is a mounted skeleton of one in Berlin Museum für Naturkunde and it's 13.27 metres tall.</div></div></div></div></noscript><div id="root"></div><script type="text/javascript" src="/static/js/main.4b98689b.js"></script></body></html>
